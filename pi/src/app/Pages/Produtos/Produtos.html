<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLux - Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <my-app></my-app>
    <header class="site-header">
        <div class="menu-icon" onclick="toggleMenu()"> 
            <span>&#9776; Menu</span>
        </div>
        <h1 class="logo" style="font-family: Anton SC, sans-serif;">Drivernext</h1>
        <nav class="header-nav hidden">
            <a href="../s" class="nav-item">Home</a>
            <a href="./app/Pages/Cadastro/Cadastro.html" class="nav-item">Registro</a>
            <a href="./app/Pages/Contato/Contato.html" class="nav-item">Contato</a>
            <a href="#blog" class="nav-item">Blog</a>
        </nav>
    </header>

<!-- products.html -->
<section class="products-section">
    <h2>Personalize seu Audi R6</h2>
    <div class="product-customization">
      <!-- Carrossel de Imagens -->
<div class="carousel">
    <div class="carousel-images" id="carousel-images">
        <img src="./images/black.jfif" alt="Frente" class="carousel-image">
    </div>
    <button class="carousel-button prev" onclick="prevImage()">&#10094;</button>
    <button class="carousel-button next" onclick="nextImage()">&#10095;</button>
</div>

        <div class="customization-options">
            <!-- Opções de Cor -->
            <div class="color-options">
                <h3>Cor</h3>
                <button onclick="changeColor('vermelho')">Vermelho</button>
                <button onclick="changeColor('azul')">Azul</button>
                <button onclick="changeColor('preto')">Preto</button>
            </div>
            
            <!-- Opções de Aro -->
            <div class="wheel-options">
                <h3>Aro</h3>
                <button onclick="changeWheel('aro18')">Aro 18</button>
                <button onclick="changeWheel('aro19')">Aro 19</button>
                <button onclick="changeWheel('aro20')">Aro 20</button>
            </div>
        </div>
    </div>
</section>


<script>
    function changeColor(color) {
        const carImage = document.getElementById('car-image');
        switch (color) {
            case 'vermelho':
                carImage.src = './images/red.jfif';
                break;
            case 'azul':
                carImage.src = './images/blue.jfif';
                break;
            case 'preto':
                carImage.src = './images/black.jfif';
                break;
            default:
                carImage.src = 'https://production.autoforce.com/uploads/version/profile_image/10792/model_main_webp_comprar-tfsi-quattro-tiptronic_5b40684966.png.webp';
        }
    }

    function changeWheel(wheelSize) {
        const carImage = document.getElementById('car-image');
        // Supondo que tenhamos imagens para cada combinação de cor e aro
        if (carImage.src.includes('vermelho')) {
            carImage.src = `carro-exemplo-vermelho-${wheelSize}.jpg`;
        } else if (carImage.src.includes('azul')) {
            carImage.src = `carro-exemplo-azul-${wheelSize}.jpg`;
        } else if (carImage.src.includes('preto')) {
            carImage.src = `carro-exemplo-preto-${wheelSize}.jpg`;
        }
    }
    let currentImageIndex = 0;
let images = {
    vermelho: [
        './images/red.jfif',
        './images/red_back.jfif',
        './images/color_red.png',
    ],
    azul: [
        './images/blue.jfif',
        './images/blue_back.jfif',
        './images/blue.jpg',
    ],
    preto: [
        './images/black.jfif',
        './images/black_back.jfif',
        './images/color_black.png',
    ]
};

function updateCarouselImages(color) {
    const carouselImages = document.getElementById('carousel-images');
    carouselImages.innerHTML = '';
    images[color].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('carousel-image');
        carouselImages.appendChild(img);
    });
    currentImageIndex = 0;
    showImage(0);
}

function showImage(index) {
    const carouselImages = document.querySelectorAll('.carousel-image');
    carouselImages.forEach((img, i) => {
        img.style.transform = `translateX(-${index * 100}%)`;
    });
}

function nextImage() {
    const totalImages = document.querySelectorAll('.carousel-image').length;
    currentImageIndex = (currentImageIndex + 1) % totalImages;
    showImage(currentImageIndex);
}

function prevImage() {
    const totalImages = document.querySelectorAll('.carousel-image').length;
    currentImageIndex = (currentImageIndex - 1 + totalImages) % totalImages;
    showImage(currentImageIndex);
}

// Atualize a função changeColor para chamar updateCarouselImages
function changeColor(color) {
    updateCarouselImages(color);
}

</script>

</body>
</html>
